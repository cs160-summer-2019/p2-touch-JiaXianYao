{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 200px;
			height: 200px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
    var rotBox = document.getElementById('rotate-box');
    var rotBoxHammer = new Hammer(rotBox);
    rotBoxHammer.get('rotate').set({ enable: true });
    rotBoxHammer.on('pan pinch press rotate swipe tap', (ev) => {
      if (ev.type === 'rotate') {
        rotBox.textContent = 'Rotate Detected';
      } else {
        rotBox.textContent = 'Not Rotate';
      }
    });
    
    var pinchBox = document.getElementById('pinch-box');
    var pinchBoxHammer = new Hammer(pinchBox);
    pinchBoxHammer.get('pinch').set({ enable: true });
    pinchBoxHammer.on('pan pinch press rotate swipe tap', (ev) => {
      if (ev.type === 'pinch') {
        pinchBox.textContent = 'Pinch Detected';
      } else {
        pinchBox.textContent = 'Not Pinch';
      }
    });
    
    var pressBox = document.getElementById('press-box');
    var pressBoxHammer = new Hammer(pressBox);
    pressBoxHammer.on('pan pinch press rotate swipe tap', (ev) => {
      if (ev.type === 'press') {
        pressBox.textContent = 'Press Detected';
      } else {
        pressBox.textContent = 'Not Press';
      }
    });
    
    var panBox = document.getElementById('pan-box');
    var panBoxHammer = new Hammer(panBox);
    panBoxHammer.on('pan pinch press rotate swipe tap', (ev) => {
      if (ev.type === 'pan') {
        panBox.textContent = 'Pan Detected';
      } else {
        panBox.textContent = 'Not Pan';
      }
    });
    
    var tapBox = document.getElementById('tap-box');
    var tapBoxHammer = new Hammer(tapBox);
    tapBoxHammer.on('pan pinch press rotate swipe tap', (ev) => {
      if (ev.type === 'tap') {
        tapBox.textContent = 'Tap Detected';
      } else {
        tapBox.textContent = 'Not Tap';
      }
    });
    
    var swipeBox = document.getElementById('swipe-box');
    var swipeBoxHammer = new Hammer(swipeBox);
    swipeBoxHammer.on('pinch press rotate swipe tap', (ev) => {
      if (ev.type === 'swipe') {
        swipeBox.textContent = 'Swipe Detected';
      } else {
        swipeBox.textContent = 'Not Swipe';
      }
    });
  </script>
</body>
</html>
